type: per_host
name_suffix: "_all"
# The following two lines contain placeholders that must be replaced for the
# carbon graphs to be generated.
carbon_server: GRAPHITE_SERVER_FQDN
carbon_match: GRAPHITE_SERVER_NAME
source_glob: collectd
whisper_path: /opt/graphite/storage/whisper
include:
- Carbon_Metrics
- Carbon_Cache_Errors
- Carbon_Cache_Avg_Update_Time
- Carbon_Cache_Points_per_update
- Carbon_Cache_Queues
- Carbon_Cache_Queries
- Varnish_Cache
- Varnish_Cache_Percent
- Varnish_Client
- Varnish_Backend
- Apache_Bytes
- Apache_Connections_and_Requests
- Apache_Scoreboard
- APC_Memory
- APC_Ops
- APC_Files_Ops_Percent
#- APC_User_Ops_Percent
- Memcached_Cache
- Memcached_Items
- Memcached_Commands_and_Evictions
- Memcached_Ops
- Memcached_Hit_Ratio
- Memcached_Connections
- Memcached_Octets
- Memcached_Processes
- Memcached_CPU_Time
- MySQL_top_six_Commands
- MySQL_Threads
- MySQL_Locks
- MySQL_Octets
- CPU
- Load
- Process_State
- Process_Fork_Rate
- Memory
- Swap
- DF
- Disk_octets
- Disk_ops
- Disk_time
- Interface_octets
- Interface_packets
- Interface_errors
- NFS_Client
- NFS_Server
- Postfix_Inbound_Connections
- Postfix_Queue_Size
- Postfix_Status
- Postfix_Delays
- Postfix_Rejected
- Postfix_Message_Size
- Apache_Access_All_First_Byte
- Apache_Access_All_Response
- Apache_Access_All_Status
- Apache_Access_All_Status_Bad
- Varnish_Combined_Status
- Varnish_Combined_Status_Bad
- NTP_Offset
- Entropy
- Users
- Uptime
