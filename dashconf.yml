webapp_path: /opt/graphite/webapp
whisper_path: /opt/graphite/storage/whisper
source_glob: collectd
color_combined: 2f4f4f
color_free: green
carbon_server: GRAPHITE_SERVER_FQDN
carbon_match: GRAPHITE_SERVER_NAME

defaults:
    width: 1000
    height: 300
    until: now
    interval: 60000
    enabled: false
    startTime: 8:00 AM
    endTime: 6:00 PM
    units: hours
    type: relative
    quantity: 1
    format: svg
